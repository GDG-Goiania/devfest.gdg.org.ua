<link rel="import" href="../person-dialog/person-dialog.html">
<dom-module id="people-block">
    <template>
        <style include="tags-color"></style>
        <style>
            :host {
                display: block;
                --paper-card: {
                    background: transparent;
                }
                ;
                --paper-card-content: {
                    background: #fff;
                }
                ;
                --paper-card-actions: {
                    background: #fff;
                }
                ;
            }

            .person-wrapper {
                display: none;
            }

            .bottom-image-text {
                padding: 16px;
                position: absolute;
                bottom: 0;
                color: #fff;
            }

            .people-name {
                font-size: 24px;
                font-weight: 300;
            }

            .title {
                margin-top: -5px;
                font-size: 14px;
                font-weight: 300;
            }

            .card-content {
                padding: 16px;
            }

            .card-actions {
                border-top: 1px solid #e8e8e8;
                padding: 5px 16px;
                position: relative;
            }

            .card-wrapper {
                margin-bottom: 20px;
            }

            .people-header {
                height: 256px;
            }

            .people-image-overlay {
                background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 4%, rgba(0, 0, 0, 0) 50%);
            }

            .badges {
                margin: 0;
                padding: 15px;
                list-style: none;
            }

            .badge {
                display: inline-block;
            }

            .badge:not(:last-of-type):after {
                color: rgba(255, 255, 255, 0.8);
                vertical-align: middle;
                font-size: 14px;
                content: "\2022";
            }

            .badge a {
                color: #fff;
                font-size: 14px;
                font-weight: 500;
            }

            .people-description {
                padding-bottom: 0;
            }

            .brief {
                margin-bottom: 16px;
                display: block;
                display: -webkit-box;
                overflow: hidden;
                font-size: 17px height: 85px;
                text-overflow: ellipsis;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
            }

            .filters {
                margin-bottom: 20px;
            }

            .filters .card-content {
                border-bottom: 1px solid #eee;
            }

            .filters .header {
                font-size: 20px;
                font-weight: 400;
            }

            .filters .card-actions {
                border: 0;
            }

            .selector-group > * {
                padding: 14px 16px;
            }

            @media (max-width: 767px) {
                .person-wrapper,
                .person {
                    @apply(--layout-fit);
                }
                .side-menu {
                    order: -1;
                }
                .filters .card-actions {
                    text-align: right;
                }
            }

            @media (min-width: 768px) {
                .card-wrapper {
                    width: calc(100% / 3);
                }
                .card-wrapper paper-material {
                    margin: 0 10px;
                }
                .side-menu {
                    padding-left: 20px;
                }
            }
        </style>
        <iron-ajax auto url="[[source]]" handle-as="json" on-response="peopleLoaded" debounce-duration="300"></iron-ajax>
        <div id="people" class="container flex layout vertical">
            <div class="layout vertical-horizontal">
                <div class="flex">
                    <div class="layout vertical-horizontal center-justified wrap">
                        <template id="peopleList" is="dom-repeat" items="[[people]]" as="person" filter="checkHiding">
                            <div class="card-wrapper layout horizontal" hidden$="{{person.hide}}">
                                <paper-material class="flex pointer" on-tap="readMore">
                                    <div class="people-header relative">
                                        <iron-image src="[[person.photoUrl]]" class="placeholder-color fit" preload fade sizing="cover"></iron-image>
                                        <div class="people-image-overlay fit"></div>
                                        <ul class="badges relative text-right">
                                            <template is="dom-repeat" items="[[person.badges]]" as="badge">
                                                <li class="badge">
                                                    <a href="[[badge.link]]" target="_blank">[[badge.name]]</a>
                                                </li>
                                            </template>
                                        </ul>
                                        <div class="bottom-image-text">
                                            <span class="people-name relative">[[person.name]]</span>
                                            <div class="title">
                                                <span>[[person.company]]</span>,
                                                <span>[[person.country]]</span>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- <div class="card-content flex people-description">

                            <marked-element class="brief" markdown="[[person.bio]]"></marked-element>
                        </div>
                        <div class="card-actions">
                            <paper-button on-tap="readMore">Open details</paper-button>
                        </div>
                                </paper-material>
                            </div> -->
                        </template>
                        </div>
                    </div>
                    <div class="side-menu layout vertical">
                        <paper-card class="filters">
                            <div class="card-content header">
                                <div class="title-text">Filters</div>
                            </div>
                            <div class="card-content">
                                <div id="tagFilter" class="selector-group layout horizontal-vertical wrap">
                                    <template is="dom-repeat" items="{{tags}}" as="tag">
                                        <paper-checkbox class$="[[tag.tagClass]]" on-change="_filter" checked>[[tag.name]]</paper-checkbox>
                                    </template>
                                </div>
                            </div>
                            <div class="card-content">
                                <div id="badgeFilter" class="selector-group layout horizontal-vertical">
                                    <template is="dom-repeat" items="[[badges]]" as="badge">
                                        <paper-checkbox class$="[[badge.badgeClass]]" on-change="_filter" checked>[[badge.name]]</paper-checkbox>
                                    </template>
                                </div>
                            </div>
                            <div class="card-content">
                                <paper-button on-tap="_toggleFilters">{{toggleFiltersButton.title}}</paper-button>
                            </div>
                        </paper-card>
                    </div>
                </div>
            </div>
            <div id="personCon" class="person-wrapper container relative">
                <person-dialog id="person" class="person flex" person="{{selectedPerson}}" opened="{{opened}}"></person-dialog>
            </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'people-block',
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            source: String,
            tags: Array,
            badges: Array,
            filters: {
                type: Array,
                value: []
            },
            opened: {
                type: Boolean,
                observer: '_openedChanged'
            },
            toggleFiltersButton: {
                type: Object,
                value: function() {
                    return {
                        title: 'Clear All',
                        selectAll: false
                    };
                },
                notify: true
            },
            animationConfig: {
                value: function() {
                    return {
                        'loadPeople': {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            nodedelay: 250,
                            timing: {
                                duration: 1500
                            }
                        },
                        'unloadPeople': {
                            name: 'fade-out-animation',
                            node: this.$.people,
                            timing: {
                                duration: 200
                            }
                        },
                        'openPerson': {
                            name: 'scale-up-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        },
                        'closePerson': {
                            name: 'fade-out-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        }
                    };
                }
            }
        },
        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },
        peopleLoaded: function(event, response) {
            this.people = response.response;
            this._generateFilters();

            this.async(function() {
                var nodeList = this.$.people.querySelectorAll('.card-wrapper');
                this.animationConfig.loadPeople.nodes = Array.prototype.slice.call(nodeList);
                if (!this.checkUrlParams()) {
                    this.playLoadAnimation();
                }
            });
        },
        checkUrlParams: function() {
            if (app.params && app.params.id) {
                var person = app.findByPropertyValue(this.people, 'id', app.params.id);
                if (person !== undefined && person !== null) {
                    this.openPerson(person);
                    return true;
                }
            }
        },
        _generateFilters: function() {
            var tempTags = [];
            var tempBadges = [];
            for (var i = 0; i < this.people.length; i++) {
                for (var j = 0; j < this.people[i].tags.length; j++) {
                    var tagName = this.people[i].tags[j],
                        tagClass = app.generateClass(tagName);
                    if (!app.findByPropertyValue(tempTags, 'tagClass', tagClass)) {
                        tempTags.push({
                            name: tagName,
                            tagClass: tagClass
                        });
                        this.filters.push(tagName);
                    }
                }
                if (this.people[i].badges === undefined) {
                    this.people[i].badges = [];
                }
                for (var k = 0; k < this.people[i].badges.length; k++) {
                    var badgeName = this.people[i].badges[k].name,
                        badgeClass = app.generateClass(badgeName);
                    if (!app.findByPropertyValue(tempBadges, 'badgeClass', badgeClass)) {
                        tempBadges.push({
                            name: badgeName,
                            badgeClass: badgeClass
                        });
                        this.filters.push(badgeName);
                    }
                }
            }
            this.tags = tempTags;
            this.badges = tempBadges;
        },
        playLoadAnimation: function() {
            this.cancelAnimation();
            this.playAnimation('loadPeople');
        },
        readMore: function(event) {
            page.redirect('/speakers/' + event.model.person.id);
            this.openPerson(event.model.person);
        },
        openPerson: function(person) {
            this.opened = true;
            this.selectedPerson = person;
            this.$.personCon.style.display = 'block';
            this.cancelAnimation();
            this.playAnimation('openPerson');
            if (screen.width > 768) {
                this.playAnimation('unloadPeople');
            }
        },
        closePerson: function() {
            page.redirect('/speakers');
            this.cancelAnimation();
            this.playAnimation('closePerson');
        },
        _onNeonAnimationFinish: function() {
            if (this.opened && screen.width > 768) {
                this.$.people.style.display = 'none';
                this.$.people.style.position = 'absolute';
            }
            if (!this.opened) {
                this.$.personCon.style.display = 'none';
                if (screen.width > 768) {
                    this.$.people.style.display = 'flex';
                    this.$.people.style.position = 'relative';
                }
            }
        },
        _openedChanged: function() {
            if (!this.opened) {
                this.closePerson();
            }
        },
        _toggleFilters: function() {
            var tags = this.$.tagFilter.children,
                badges = this.$.badgeFilter.children;

            for (var i = 0; i < tags.length - 1; i++) {
                if (this.toggleFiltersButton.selectAll && !tags[i].checked) {
                    tags[i].checked = true;
                    this.filters.push(this.tags[i].name);
                } else if (!this.toggleFiltersButton.selectAll && tags[i].checked) {
                    tags[i].checked = false;
                    this.filters.splice(this.filters.indexOf(this.tags[i].name), 1);
                }
            }
            for (var j = 0; j < badges.length - 1; j++) {
                if (this.toggleFiltersButton.selectAll && !badges[j].checked) {
                    badges[j].checked = true;
                    this.filters.push(this.badges[j].name);
                } else if (!this.toggleFiltersButton.selectAll && badges[j].checked) {
                    badges[j].checked = false;
                    this.filters.splice(this.filters.indexOf(this.badges[j].name), 1);
                }
            }
            for (var k = 0; k < this.people.length; k++) {
                this.people[k].hide = this._matchesFilters(this.people[k]);
            }
            if (this.toggleFiltersButton.selectAll) {
                this.set('toggleFiltersButton.title', 'Clear All');
            } else {
                this.set('toggleFiltersButton.title', 'Select All');
            }
            this.toggleFiltersButton.selectAll = !this.toggleFiltersButton.selectAll;
            this.$.peopleList.render();
        },
        _filter: function(event) {
            var filterName = '';
            var index = event.model.index;
            this.tags[index].checked = !this.tags[index].checked;
            if (event.model.tag !== undefined) {
                filterName = event.model.tag.name;
            } else if (event.model.badge !== undefined) {
                filterName = event.model.badge.name;
            } else {
                return;
            }

            var filterStatus = event.srcElement.checked,
                filterIndex = this.filters.indexOf(filterName);
            if (filterStatus && filterIndex < 0) {
                this.filters.push(filterName);
            } else {
                this.filters.splice(filterIndex, 1);
            }
            for (var i = 0; i < this.people.length; i++) {
                this.people[i].hide = this._matchesFilters(this.people[i]);
            }
            this.$.peopleList.render();
        },
        _matchesFilters: function(person) {
            if (!this.filters.length) {
                return true;
            }
            for (var i = 0; i < this.filters.length; i++) {
                if (person.tags.indexOf(this.filters[i]) > -1 || app.findByPropertyValue(person.badges, 'name', this.filters[i])) {
                    return false;
                }
            }
            return true;
        },
        checkHiding: function(person) {
            return !person.hide;
        }

    });
</script>
