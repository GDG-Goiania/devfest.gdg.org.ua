<link rel="import" href="../person-dialog/person-dialog.html">
<dom-module id="people-block">
    <template>
        <style>
            :host {
                display: block;
            }

            .person-wrapper {
                display: none;
            }

            .bottom-image-text {
                padding: 16px;
                position: absolute;
                bottom: 0;
                color: #fff;
            }

            .people-name {
                font-size: 24px;
                font-weight: 300;
            }

            .title {
                margin-top: -5px;
                font-size: 14px;
                font-weight: 300;
            }

            .card-content {
                padding: 16px;
            }

            .card-actions {
                border-top: 1px solid #e8e8e8;
                padding: 5px 16px;
                position: relative;
            }

            .card-wrapper {
                margin-bottom: 30px;
            }

            .people-header {
                height: 256px;
            }

            .people-image-overlay {
                background: linear-gradient(to top, rgba(0, 0, 0, 0.5) 4%, rgba(0, 0, 0, 0) 50%);
            }

            .badges {
                margin: 0;
                padding: 15px;
                list-style: none;
            }

            .badge {
                display: inline-block;
            }

            .badge:not(:last-of-type):after {
                color: rgba(255, 255, 255, 0.8);
                vertical-align: middle;
                font-size: 14px;
                content: "\2022";
            }

            .badge a {
                color: #fff;
                font-size: 14px;
                font-weight: 500;
            }

            .people-description {
                padding-bottom: 0;
            }

            .brief {
                margin-bottom: 16px;
                display: block;
                display: -webkit-box;
                overflow: hidden;
                font-size: 17px height: 85px;
                text-overflow: ellipsis;
                -webkit-line-clamp: 3;
                -webkit-box-orient: vertical;
            }

            @media (max-width: 767px) {
                .person-wrapper,
                .person {
                    @apply(--layout-fit);
                }
            }

            @media (min-width: 768px) {
                .card-wrapper {
                    margin: 0 15px 30px;
                    width: calc(100% / 4);
                }
            }
        </style>
        <iron-ajax auto url="[[source]]" handle-as="json" on-response="peopleLoaded" debounce-duration="300"></iron-ajax>
        <div id="people" class="container flex layout vertical">
            <div class="flex layout vertical-horizontal center-justified wrap">
                <template is="dom-repeat" items="[[people]]" as="person">
                    <div class="card-wrapper layout horizontal">
                        <paper-material class="flex pointer" on-tap="readMore">
                            <div class="people-header relative">
                                <iron-image src="[[person.photoUrl]]" class="placeholder-color fit" preload fade sizing="cover"></iron-image>
                                <div class="people-image-overlay fit"></div>
                                <ul class="badges relative text-right">
                                    <template is="dom-repeat" items="[[person.badges]]" as="badge">
                                        <li class="badge">
                                            <a href="[[badge.link]]" target="_blank">[[badge.name]]</a>
                                        </li>
                                    </template>
                                </ul>
                                <div class="bottom-image-text">
                                    <span class="people-name relative">[[person.name]]</span>
                                    <div class="title">
                                        <span>[[person.company]]</span>,
                                        <span>[[person.country]]</span>
                                    </div>
                                </div>
                            </div>
                            <!-- <div class="card-content flex people-description">

                            <marked-element class="brief" markdown="[[person.bio]]"></marked-element>
                        </div>
                        <div class="card-actions">
                            <paper-button on-tap="readMore">Open details</paper-button>
                        </div> -->
                        </paper-material>
                    </div>
                </template>
            </div>
            <a href="http://goo.gl/forms/kymZwijWFy" class="block-link self-center" target="_blank">
                <paper-button class="colorful" raised>Become a speaker</paper-button>
            </a>
        </div>
        <div id="personCon" class="person-wrapper container relative">
            <person-dialog id="person" class="person flex" person="{{selectedPerson}}" opened="{{opened}}"></person-dialog>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'people-block',
        behaviors: [
            Polymer.NeonAnimatableBehavior,
            Polymer.NeonAnimationRunnerBehavior
        ],
        properties: {
            source: String,
            opened: {
                type: Boolean,
                observer: '_openedChanged'
            },
            animationConfig: {
                value: function() {
                    return {
                        'loadPeople': {
                            name: 'cascaded-animation',
                            animation: 'transform-animation',
                            transformFrom: 'translateY(100%)',
                            transformTo: 'none',
                            nodedelay: 250,
                            timing: {
                                duration: 1500
                            }
                        },
                        'unloadPeople': {
                            name: 'fade-out-animation',
                            node: this.$.people,
                            timing: {
                                duration: 200
                            }
                        },
                        'openPerson': {
                            name: 'scale-up-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        },
                        'closePerson': {
                            name: 'fade-out-animation',
                            node: this.$.person,
                            timing: {
                                duration: 500
                            }
                        }
                    };
                }
            }
        },
        listeners: {
            'neon-animation-finish': '_onNeonAnimationFinish'
        },
        peopleLoaded: function(event, response) {
            this.people = response.response;

            this.async(function() {
                var nodeList = this.$.people.querySelectorAll('.card-wrapper');
                this.animationConfig.loadPeople.nodes = Array.prototype.slice.call(nodeList);
                if (!this.checkUrlParams()) {
                    this.playLoadAnimation();
                }
            });
        },
        checkUrlParams: function() {
            if (app.params && app.params.id) {
                var person = app.findByPropertyValue(this.people, 'id', app.params.id);
                if (person !== undefined && person !== null) {
                    this.openPerson(person);
                    return true;
                }
            }
        },
        playLoadAnimation: function() {
            this.cancelAnimation();
            this.playAnimation('loadPeople');
        },
        readMore: function(event) {
            page.redirect('/speakers/' + event.model.person.id);
            this.openPerson(event.model.person);
        },
        openPerson: function(person) {
            this.opened = true;
            this.selectedPerson = person;
            this.$.personCon.style.display = 'block';
            this.cancelAnimation();
            this.playAnimation('openPerson');
            if (screen.width > 768) {
                this.playAnimation('unloadPeople');
            }
        },
        closePerson: function() {
            page.redirect('/speakers');
            this.cancelAnimation();
            this.playAnimation('closePerson');
        },
        _onNeonAnimationFinish: function() {
            if (this.opened && screen.width > 768) {
                this.$.people.style.display = 'none';
                this.$.people.style.position = 'absolute';
            }
            if (!this.opened) {
                this.$.personCon.style.display = 'none';
                if (screen.width > 768) {
                    this.$.people.style.display = 'flex';
                    this.$.people.style.position = 'relative';
                }
            }
        },
        _openedChanged: function() {
            if (!this.opened) {
                this.closePerson();
            }
        }
    });
</script>
